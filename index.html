<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>foculo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <h1>foculo</h1>
    <p>Pomodoro Timer • Calculator • Notes</p>
  </div>

  <div class="tab-buttons">
    <button class="tab-btn active" onclick="switchTab('pomodoro')">Pomodoro Timer</button>
    <button class="tab-btn" onclick="switchTab('calculator')">Calculator</button>
    <button class="tab-btn" onclick="switchTab('notes')">Notes</button>
  </div>

  <div class="content-container">

    <!-- Pomodoro -->
    <div id="pomodoro" class="tab-content">
      <div class="timer-display" id="time">25:00</div>
      <div class="timer-buttons">
        <button id="start">Start</button>
        <button id="pause">Pause</button>
        <button id="reset">Reset</button>
      </div>
      <div class="session-info">
        <p>Sesi: <span id="session-count">1</span></p>
      </div>
    </div>

    <!-- Calculator -->
    <div id="calculator" class="tab-content hidden">
      <input type="text" id="display" readonly>
      <div class="calc-buttons">
        <button onclick="clearDisplay()">C</button>
        <button onclick="appendValue('/')">÷</button>
        <button onclick="appendValue('*')">×</button>
        <button onclick="appendValue('-')">−</button>
        <button onclick="appendValue('+')">+</button>
        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        <button onclick="appendValue('0')">0</button>
        <button onclick="appendValue('.')">.</button>
        <button onclick="calculateResult()">=</button>
      </div>
    </div>

    <!-- Notes -->
    <div id="notes" class="tab-content hidden">
      <textarea id="note-input" placeholder="Tulis catatanmu di sini..."></textarea>
      <button onclick="saveNote()">Simpan Catatan</button>
      <ul id="note-list"></ul>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
